{% extends "base.html" %}

{% block content %}
    <h1>Campaign Requests</h1>
    <ul>
    {% for request in campaign_requests %}
        <li>
            <h2>{{ request.campaign.name }}</h2>
            <p>Message: {{ request.messages }}</p>
            <p>Status: {{ request.status }}</p>
            <p><a href="{{ url_for('view_campaign_request_details', request_id=request.id) }}">View Details</a></p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
