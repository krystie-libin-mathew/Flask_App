{% extends "base.html" %}

{% block content %}
    <h1>Manage Users</h1>
    <ul>
    {% for user in users %}
        <li>
            <h2>{{ user.name }}</h2>
            <p>Email: {{ user.email }}</p>
            <p>Role: {{ user.role }}</p>
            <p><a href="{{ url_for('admin_view_user_details', user_id=user.id) }}">View Details</a></p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
